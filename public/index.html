<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>تطبيق الرسم الجماعي</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/socket.io-client@4.5.1/dist/socket.io.min.js"></script>
    <style>
        body {
            overscroll-behavior: none;
            touch-action: none;
            -webkit-user-select: none;
            user-select: none;
        }
        #canvas {
            touch-action: none;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .color-btn {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin: 0 5px;
            border: 2px solid #ddd;
            cursor: pointer;
        }
        .size-btn {
            width: 30px;
            height: 30px;
            border-radius: 5px;
            margin: 0 5px;
            border: 2px solid #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        .size-circle {
            background-color: black;
            border-radius: 50%;
        }
        .active {
            border-color: #3B82F6;
            transform: scale(1.1);
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        .pulse {
            animation: pulse 1.5s infinite;
        }
    </style>
</head>
<body class="bg-gray-100 font-sans">
    <div class="container mx-auto px-4 py-6">
        <h1 class="text-3xl font-bold text-center mb-6">تطبيق الرسم الجماعي</h1>
        
        <!-- حالة الاتصال -->
        <div class="bg-white rounded-lg shadow-md mb-4 p-4">
            <div class="flex justify-between items-center">
                <div>
                    <span class="font-bold">الحالة: </span>
                    <span id="status" class="text-red-500">غير متصل</span>
                </div>
                <div id="playerSection" class="hidden">
                    <span class="font-bold">تلعب مع: </span>
                    <span id="partnerName" class="text-green-500">-</span>
                </div>
            </div>
        </div>

        <!-- قسم البحث عن لاعب -->
        <div id="searchSection" class="bg-white rounded-lg shadow-md mb-4 p-4 text-center">
            <button id="searchBtn" class="bg-blue-500 hover:bg-blue-600 text-white py-3 px-6 rounded-full font-bold shadow-md transition-all">
                <i class="fas fa-search ml-2"></i>البحث عن لاعب
            </button>
            <div id="searchStatus" class="mt-3 text-gray-600 hidden">
                <i class="fas fa-spinner fa-spin ml-2"></i>جاري البحث عن لاعب...
            </div>
        </div>

        <!-- منطقة الرسم والأدوات -->
        <div id="drawingArea" class="hidden">
            <div class="bg-white rounded-lg shadow-md mb-4 p-4">
                <div class="flex flex-wrap justify-center mb-4">
                    <div class="color-btn active" style="background-color: black;" data-color="black"></div>
                    <div class="color-btn" style="background-color: red;" data-color="red"></div>
                    <div class="color-btn" style="background-color: blue;" data-color="blue"></div>
                    <div class="color-btn" style="background-color: green;" data-color="green"></div>
                    <div class="color-btn" style="background-color: yellow;" data-color="yellow"></div>
                    <div class="color-btn" style="background-color: purple;" data-color="purple"></div>
                </div>
                
                <div class="flex flex-wrap justify-center mb-4">
                    <div class="size-btn active" data-size="2">
                        <div class="size-circle" style="width: 2px; height: 2px;"></div>
                    </div>
                    <div class="size-btn" data-size="5">
                        <div class="size-circle" style="width: 5px; height: 5px;"></div>
                    </div>
                    <div class="size-btn" data-size="10">
                        <div class="size-circle" style="width: 10px; height: 10px;"></div>
                    </div>
                    <div class="size-btn" data-size="15">
                        <div class="size-circle" style="width: 15px; height: 15px;"></div>
                    </div>
                </div>
                
                <div class="flex justify-center mb-4">
                    <button id="clearBtn" class="bg-red-500 hover:bg-red-600 text-white py-2 px-4 rounded font-bold shadow-sm mr-2">
                        <i class="fas fa-trash-alt ml-1"></i>مسح اللوحة
                    </button>
                    <button id="leaveBtn" class="bg-gray-500 hover:bg-gray-600 text-white py-2 px-4 rounded font-bold shadow-sm">
                        <i class="fas fa-sign-out-alt ml-1"></i>مغادرة
                    </button>
                </div>
            </div>

            <div class="bg-gray-200 rounded-lg p-2 flex justify-center">
                <canvas id="canvas" class="rounded-lg" width="320" height="400"></canvas>
            </div>
        </div>
    </div>

    <script>
        // متغيرات الرسم
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let currentColor = 'black';
        let currentSize = 2;
        let isDrawing = false;
        let lastX = 0;
        let lastY = 0;

        // معرف المستخدم
        const userId = 'user_' + Math.random().toString(36).substr(2, 9);
        
        // تهيئة السوكت (سيتم تحديثه لاحقًا عند توصيل السيرفر)
        let socket = null;
        let partnerFound = false;
        let partnerId = null;

        // ضبط حجم الكانفاس
        function resizeCanvas() {
            const container = document.querySelector('.bg-gray-200');
            const maxWidth = container.clientWidth - 20;
            const aspectRatio = canvas.height / canvas.width;
            
            canvas.style.width = Math.min(maxWidth, 320) + 'px';
            canvas.style.height = (Math.min(maxWidth, 320) * aspectRatio) + 'px';
        }

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        // وظائف الرسم
        function startDraw(e) {
            e.preventDefault();
            isDrawing = true;
            
            // الحصول على موقع اللمس/الماوس بالنسبة للكانفاس
            const rect = canvas.getBoundingClientRect();
            const scaleX = canvas.width / rect.width;
            const scaleY = canvas.height / rect.height;
            
            let x, y;
            if (e.type === 'mousedown') {
                x = (e.clientX - rect.left) * scaleX;
                y = (e.clientY - rect.top) * scaleY;
            } else {
                x = (e.touches[0].clientX - rect.left) * scaleX;
                y = (e.touches[0].clientY - rect.top) * scaleY;
            }
            
            lastX = x;
            lastY = y;
            
            draw(x, y, false);
        }

        function endDraw() {
            isDrawing = false;
        }

        function moveDraw(e) {
            e.preventDefault();
            if (!isDrawing) return;
            
            const rect = canvas.getBoundingClientRect();
            const scaleX = canvas.width / rect.width;
            const scaleY = canvas.height / rect.height;
            
            let x, y;
            if (e.type === 'mousemove') {
                x = (e.clientX - rect.left) * scaleX;
                y = (e.clientY - rect.top) * scaleY;
            } else {
                x = (e.touches[0].clientX - rect.left) * scaleX;
                y = (e.touches[0].clientY - rect.top) * scaleY;
            }
            
            draw(x, y, true);
        }

        function draw(x, y, isMoving) {
            ctx.lineJoin = 'round';
            ctx.lineCap = 'round';
            ctx.strokeStyle = currentColor;
            ctx.lineWidth = currentSize;
            
            if (isMoving) {
                ctx.beginPath();
                ctx.moveTo(lastX, lastY);
                ctx.lineTo(x, y);
                ctx.stroke();
                
                // إرسال بيانات الرسم للشريك
                if (socket && partnerFound) {
                    socket.emit('draw', {
                        x1: lastX,
                        y1: lastY,
                        x2: x,
                        y2: y,
                        color: currentColor,
                        size: currentSize
                    });
                }
                
                lastX = x;
                lastY = y;
            } else {
                ctx.beginPath();
                ctx.arc(x, y, currentSize/2, 0, Math.PI * 2);
                ctx.fillStyle = currentColor;
                ctx.fill();
                
                if (socket && partnerFound) {
                    socket.emit('drawDot', {
                        x: x,
                        y: y,
                        color: currentColor,
                        size: currentSize
                    });
                }
            }
        }

        // رسم النقطة أو الخط المرسل من الشريك
        function drawPartnerLine(data) {
            ctx.lineJoin = 'round';
            ctx.lineCap = 'round';
            ctx.strokeStyle = data.color;
            ctx.lineWidth = data.size;
            
            ctx.beginPath();
            ctx.moveTo(data.x1, data.y1);
            ctx.lineTo(data.x2, data.y2);
            ctx.stroke();
        }

        function drawPartnerDot(data) {
            ctx.beginPath();
            ctx.arc(data.x, data.y, data.size/2, 0, Math.PI * 2);
            ctx.fillStyle = data.color;
            ctx.fill();
        }

        // مسح اللوحة
        function clearCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            if (socket && partnerFound) {
                socket.emit('clearCanvas');
            }
        }

        // إعداد أحداث الرسم
        canvas.addEventListener('mousedown', startDraw);
        canvas.addEventListener('touchstart', startDraw);
        canvas.addEventListener('mousemove', moveDraw);
        canvas.addEventListener('touchmove', moveDraw);
        canvas.addEventListener('mouseup', endDraw);
        canvas.addEventListener('touchend', endDraw);
        canvas.addEventListener('mouseout', endDraw);
        document.getElementById('clearBtn').addEventListener('click', clearCanvas);

        // اختيار اللون
        document.querySelectorAll('.color-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                currentColor = btn.dataset.color;
                document.querySelectorAll('.color-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
            });
        });

        // اختيار الحجم
        document.querySelectorAll('.size-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                currentSize = parseInt(btn.dataset.size);
                document.querySelectorAll('.size-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
            });
        });

        // البحث عن لاعب والمغادرة
        document.getElementById('searchBtn').addEventListener('click', searchPlayer);
        document.getElementById('leaveBtn').addEventListener('click', leaveGame);

        function searchPlayer() {
            const searchBtn = document.getElementById('searchBtn');
            const searchStatus = document.getElementById('searchStatus');
            
            searchBtn.disabled = true;
            searchBtn.classList.add('opacity-50');
            searchStatus.classList.remove('hidden');
            
            if (!socket) {
                // في الاستخدام الحقيقي، استبدل هذا برابط السيرفر الخاص بك
                connectToServer();
            }
            
            socket.emit('searchPlayer', { id: userId });
        }

        function leaveGame() {
            if (socket && partnerFound) {
                socket.emit('leaveGame');
                resetGame();
            }
        }

        function resetGame() {
            partnerFound = false;
            partnerId = null;
            document.getElementById('playerSection').classList.add('hidden');
            document.getElementById('drawingArea').classList.add('hidden');
            document.getElementById('searchSection').classList.remove('hidden');
            document.getElementById('searchBtn').disabled = false;
            document.getElementById('searchBtn').classList.remove('opacity-50');
            document.getElementById('searchStatus').classList.add('hidden');
            document.getElementById('status').textContent = 'متصل';
            document.getElementById('status').classList.remove('text-green-500');
            document.getElementById('status').classList.add('text-blue-500');
            clearCanvas();
        }

        // اتصال بالسيرفر (تمثيلي)
        function connectToServer() {
            // في الاستخدام الحقيقي، استبدل عنوان السيرفر هنا
            // socket = io('https://your-render-server.com');
            // هذا فقط محاكاة للتوضيح
            simulateServerConnection();
        }

        // محاكاة الاتصال (للتوضيح فقط - استبدل هذا بالاتصال الحقيقي)
        function simulateServerConnection() {
            const statusEl = document.getElementById('status');
            statusEl.textContent = 'متصل';
            statusEl.classList.remove('text-red-500');
            statusEl.classList.add('text-blue-500');
            
            setTimeout(() => {
                simulateFindPlayer();
            }, 3000);
            
            socket = {
                emit: function(event, data) {
                    console.log('Emitted:', event, data);
                    // يمكن إضافة منطق محاكاة للأحداث المختلفة هنا
                }
            };
        }

        function simulateFindPlayer() {
            partnerFound = true;
            partnerId = 'player_' + Math.random().toString(36).substr(2, 9);
            
            document.getElementById('searchSection').classList.add('hidden');
            document.getElementById('drawingArea').classList.remove('hidden');
            document.getElementById('playerSection').classList.remove('hidden');
            document.getElementById('partnerName').textContent = 'لاعب آخر';
            
            const statusEl = document.getElementById('status');
            statusEl.textContent = 'متصل مع لاعب';
            statusEl.classList.remove('text-blue-500');
            statusEl.classList.add('text-green-500');
        }
    </script>
</body>
</html>
