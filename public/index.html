<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تطبيق الرسم الجماعي</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #6366f1;
            --primary-hover: #4f46e5;
            --secondary-color: #ec4899;
            --secondary-hover: #db2777;
            --dark-color: #1e293b;
            --light-color: #f8fafc;
            --success-color: #10b981;
            --danger-color: #ef4444;
            --warning-color: #f59e0b;
            --info-color: #3b82f6;
            --gray-color: #94a3b8;
            --border-radius: 8px;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --transition: all 0.3s ease;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Tajawal', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f0f9ff 0%, #e6f7ff 100%);
            min-height: 100vh;
            color: var(--dark-color);
            line-height: 1.6;
        }
        
        .app-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .logo h1 {
            font-size: 1.8rem;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 0;
        }
        
        .logo-icon {
            font-size: 2rem;
            color: var(--primary-color);
        }
        
        .user-section {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: var(--gray-color);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            overflow: hidden;
        }
        
        .user-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .user-name {
            font-weight: bold;
        }
        
        .main-content {
            display: grid;
            grid-template-columns: 1fr 4fr;
            gap: 20px;
        }
        
        .sidebar {
            background-color: white;
            border-radius: var(--border-radius);
            padding: 20px;
            box-shadow: var(--shadow);
            height: fit-content;
        }
        
        .tools-section {
            margin-bottom: 25px;
        }
        
        .section-title {
            font-size: 1.1rem;
            margin-bottom: 15px;
            color: var(--dark-color);
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .section-title i {
            color: var(--primary-color);
        }
        
        .tools-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }
        
        .tool-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 10px;
            border-radius: var(--border-radius);
            background-color: var(--light-color);
            border: 1px solid rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: var(--transition);
        }
        
        .tool-btn:hover {
            background-color: rgba(99, 102, 241, 0.1);
        }
        
        .tool-btn.active {
            background-color: var(--primary-color);
            color: white;
        }
        
        .tool-btn i {
            font-size: 1.2rem;
            margin-bottom: 5px;
        }
        
        .color-picker {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .color {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid transparent;
            transition: transform 0.2s;
        }
        
        .color:hover {
            transform: scale(1.2);
        }
        
        .color.active {
            border: 2px solid var(--dark-color);
            box-shadow: 0 0 0 2px white;
        }
        
        .brush-size {
            margin-bottom: 20px;
        }
        
        .brush-size-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        
        .brush-size input {
            width: 100%;
            -webkit-appearance: none;
            height: 6px;
            border-radius: 5px;
            background: #d7dcdf;
            outline: none;
        }
        
        .brush-size input::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: var(--primary-color);
            cursor: pointer;
        }
        
        .brush-size input::-moz-range-thumb {
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: var(--primary-color);
            cursor: pointer;
            border: none;
        }
        
        .opacity-control {
            margin-bottom: 20px;
        }
        
        .game-controls {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .btn {
            padding: 10px 15px;
            border-radius: var(--border-radius);
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }
        
        .btn-primary:hover {
            background-color: var(--primary-hover);
        }
        
        .btn-danger {
            background-color: var(--danger-color);
            color: white;
        }
        
        .btn-danger:hover {
            background-color: #b91c1c;
        }
        
        .btn-success {
            background-color: var(--success-color);
            color: white;
        }
        
        .btn-success:hover {
            background-color: #059669;
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .canvas-section {
            position: relative;
        }
        
        .canvas-container {
            position: relative;
            width: 100%;
            height: 600px;
            border-radius: var(--border-radius);
            background-color: white;
            box-shadow: var(--shadow);
            overflow: hidden;
        }
        
        #drawingCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            cursor: crosshair;
        }
        
        .canvas-actions {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }
        
        .action-buttons {
            display: flex;
            gap: 10px;
        }
        
        .status-bar {
            background-color: white;
            padding: 10px 15px;
            border-radius: var(--border-radius);
            margin-top: 15px;
            box-shadow: var(--shadow);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: var(--danger-color);
        }
        
        .status-dot.connected {
            background-color: var(--success-color);
        }
        
        .player-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .player-avatar {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: var(--gray-color);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 0.8rem;
            overflow: hidden;
        }
        
        .player-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        /* Modal styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: var(--transition);
        }
        
        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }
        
        .modal {
            background-color: white;
            border-radius: var(--border-radius);
            padding: 30px;
            width: 90%;
            max-width: 500px;
            box-shadow: var(--shadow);
            transform: translateY(-20px);
            transition: var(--transition);
        }
        
        .modal-overlay.active .modal {
            transform: translateY(0);
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .modal-title {
            font-size: 1.5rem;
            color: var(--dark-color);
        }
        
        .modal-close {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--gray-color);
            transition: var(--transition);
        }
        
        .modal-close:hover {
            color: var(--danger-color);
        }
        
        .modal-body {
            margin-bottom: 20px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        
        .form-input {
            width: 100%;
            padding: 10px 15px;
            border: 1px solid var(--gray-color);
            border-radius: var(--border-radius);
            font-size: 1rem;
            transition: var(--transition);
        }
        
        .form-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.2);
        }
        
        .avatar-upload {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }
        
        .avatar-preview {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: var(--gray-color);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2rem;
            overflow: hidden;
        }
        
        .avatar-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
        }
        
        .file-input-wrapper input[type=file] {
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }
        
        .modal-footer {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }
        
        .waiting-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            z-index: 100;
            display: none;
        }
        
        .spinner {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top: 4px solid var(--primary-color);
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .waiting-text {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }
        
        .waiting-subtext {
            font-size: 1rem;
            margin-bottom: 20px;
            color: rgba(255, 255, 255, 0.7);
        }
        
        /* Responsive styles */
        @media (max-width: 992px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .sidebar {
                order: 2;
            }
            
            .canvas-section {
                order: 1;
                margin-bottom: 20px;
            }
            
            .tools-grid {
                grid-template-columns: repeat(4, 1fr);
            }
            
            .color-picker {
                grid-template-columns: repeat(6, 1fr);
            }
            
            .game-controls {
                flex-direction: row;
                flex-wrap: wrap;
            }
        }
        
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 15px;
                align-items: flex-start;
            }
            
            .user-section {
                align-self: flex-end;
            }
            
            .canvas-container {
                height: 400px;
            }
            
            .tools-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }
        
        @media (max-width: 576px) {
            .tools-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .color-picker {
                grid-template-columns: repeat(4, 1fr);
            }
            
            .canvas-actions {
                flex-direction: column;
                gap: 10px;
            }
            
            .action-buttons {
                width: 100%;
                justify-content: space-between;
            }
            
            .status-bar {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
        }
        
        /* Animation */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
        
        /* Toast notification */
        .toast-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
        }
        
        .toast {
            background-color: white;
            color: var(--dark-color);
            padding: 15px 20px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            margin-top: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
            transform: translateX(120%);
            transition: transform 0.3s ease;
        }
        
        .toast.show {
            transform: translateX(0);
        }
        
        .toast-icon {
            font-size: 1.2rem;
        }
        
        .toast-success .toast-icon {
            color: var(--success-color);
        }
        
        .toast-error .toast-icon {
            color: var(--danger-color);
        }
        
        .toast-info .toast-icon {
            color: var(--info-color);
        }
        
        .toast-warning .toast-icon {
            color: var(--warning-color);
        }
    </style>
</head>

    <!-- Login Modal -->

                <button class="modal-close">&times;</button>
            </div>
            <div class="modal-body">
                <form id="loginForm">

                    </div>
                    <div class="form-group">

                                <i class="fas fa-user"></i>
                            </div>
                            <div class="file-input-wrapper">
                                <button class="btn btn-primary" type="button">
                                    <i class="fas fa-upload"></i> اختر صورة
                                </button>
                                <input type="file" id="avatarUpload" accept="image/*">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" id="loginSubmit">
                    <i class="fas fa-sign-in-alt"></i> دخول
                </button>
            </div>
        </div>
    </div>
    
    <!-- Main App Container -->

                <div class="tools-section">

                            <span id="opacityValue">100%</span>

                        <input type="range" id="opacityControl" min="1" max="100" value="100">

                <div class="tools-section">
                    <h3 class="section-title"><i class="fas fa-gamepad"></i> التحكم</h3>

                            <i class="fas fa-search"></i> البحث عن لاعب
                        </button>
                        <button id="clearBtn" class="btn btn-danger">
                            <i class="fas fa-trash-alt"></i> مسح اللوحة

                        <button id="undoBtn" class="btn btn-primary">
                            <i class="fas fa-undo"></i> تراجع
                        </button>
                        <button id="redoBtn" class="btn btn-primary">
                            <i class="fas fa-redo"></i> إعادة
                        </button>

            <!-- Canvas Section -->
            <div class="canvas-section">
                <div class="canvas-container">
                    <canvas id="drawingCanvas"></canvas>

                    </div>
                    <div class="player-info" id="playerInfo"></div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Waiting Screen -->
    <div class="waiting-screen" id="waitingScreen">
        <div class="spinner"></div>
        <h2 class="waiting-text">جاري البحث عن لاعب...</h2>
        <p class="waiting-subtext">يرجى الانتظار</p>
        <button id="cancelSearchBtn" class="btn btn-danger">
            <i class="fas fa-times"></i> إلغاء البحث
        </button>
    </div>
    
    <!-- Toast Notifications -->
    <div class="toast-container" id="toastContainer"></div>

                        break;

            // Save canvas state for undo/redo
            function saveCanvasState() {
                // Limit history size
                if (historyIndex < history.length - 1) {
                    history = history.slice(0, historyIndex + 1);
                }
                
                if (history.length >= maxHistorySteps) {
                    history.shift();
                } else {
                    historyIndex++;
                }
                
                history.push(canvas.toDataURL());
                
                // Update undo/redo buttons
                updateUndoRedoButtons();

                            dataUrl: history[historyIndex]

            redoBtn.addEventListener('click', function() {

                    historyIndex++;
                    restoreCanvasState();
                    
                    // Emit redo event
                    if (isConnected) {
                        socket.emit('canvas_state_change', {
                            roomId: roomId,
                            dataUrl: history[historyIndex]
                        });
                    }
                }
            });
            
            // Restore canvas state from history
            function restoreCanvasState() {
                if (historyIndex >= 0 && history[historyIndex]) {
                    const img = new Image();
                    img.onload = function() {
                        ctx.clearRect(0, 0, canvas.width, canvas.height);
                        ctx.drawImage(img, 0, 0);
                    };
                    img.src = history[historyIndex];
                    
                    // Update undo/redo buttons
                    updateUndoRedoButtons();
                }
            }
            
            // Drawing functions
            function startDrawing(e) {
                if (!isConnected) return;
                
                isDrawing = true;
                [lastX, lastY] = getMousePos(canvas, e);
                startX = lastX;
                startY = lastY;
                
                // For shape tools, save the canvas state before drawing
                if (['rectangle', 'circle', 'line'].includes(currentTool)) {
                    // Store a copy of the canvas for shape preview
                    tempCanvas = ctx.getImageData(0, 0, canvas.width, canvas.height);
                }
                
                // Emit drawing start
                socket.emit('draw_start', {
                    x: lastX,
                    y: lastY,
                    color: currentTool === 'eraser' ? '#FFFFFF' : currentColor,
                    size: brushSize,
                    opacity: opacity,
                    tool: currentTool,
                    roomId: roomId,
                    userData: userData
                });
                
                // For text tool, prompt for text input
                if (currentTool === 'text') {
                    const text = prompt('أدخل النص:');
                    if (text) {
                        ctx.globalAlpha = opacity;
                        ctx.fillStyle = currentColor;
                        ctx.font = `${brushSize * 2}px Arial`;
                        ctx.textAlign = 'left';
                        ctx.textBaseline = 'top';
                        ctx.fillText(text, lastX, lastY);
                        
                        // Emit text drawing
                        socket.emit('draw_text', {
                            x: lastX,
                            y: lastY,
                            text: text,
                            color: currentColor,
                            size: brushSize,
                            opacity: opacity,
                            roomId: roomId
                        });
                        
                        // Save canvas state for undo/redo
                        saveCanvasState();
                    }
                    isDrawing = false;
                }
                
                // For fill tool, implement fill algorithm
                if (currentTool === 'fill') {
                    const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                    const targetColor = getPixelColor(imageData, Math.floor(lastX), Math.floor(lastY));
                    floodFill(imageData, Math.floor(lastX), Math.floor(lastY), targetColor, hexToRgb(currentColor));
                    ctx.putImageData(imageData, 0, 0);
                    
                    // Emit fill action
                    socket.emit('draw_fill', {
                        x: lastX,
                        y: lastY,
                        color: currentColor,
                        roomId: roomId
                    });
                    
                    // Save canvas state for undo/redo
                    saveCanvasState();
                    isDrawing = false;
                }
                
                // For eyedropper tool
                if (currentTool === 'eyedropper') {
                    const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                    const pixelColor = getPixelColor(imageData, Math.floor(lastX), Math.floor(lastY));
                    const hexColor = rgbToHex(pixelColor.r, pixelColor.g, pixelColor.b);
                    
                    // Set as current color
                    currentColor = hexColor;
                    
                    // Update color picker UI
                    colorElements.forEach(c => c.classList.remove('active'));
                    const matchingColor = Array.from(colorElements).find(c => c.getAttribute('data-color').toLowerCase() === hexColor.toLowerCase());
                    if (matchingColor) {
                        matchingColor.classList.add('active');
                    }
                    
                    // Switch to brush tool
                    setTool('brush');
                    isDrawing = false;
                }
            }
            
            // Temporary canvas for shape preview
            let tempCanvas;
            
            function draw(e) {
                if (!isDrawing || !isConnected) return;
                
                const [x, y] = getMousePos(canvas, e);
                
                if (currentTool === 'brush' || currentTool === 'eraser') {
                    // Draw line
                    drawLine(lastX, lastY, x, y, currentTool === 'eraser' ? '#FFFFFF' : currentColor, brushSize, opacity, currentTool);
                    
                    // Emit drawing
                    socket.emit('draw_move', {
                        x0: lastX,
                        y0: lastY,
                        x1: x,
                        y1: y,
                        color: currentTool === 'eraser' ? '#FFFFFF' : currentColor,
                        size: brushSize,
                        opacity: opacity,
                        tool: currentTool,
                        roomId: roomId
                    });
                    
                    [lastX, lastY] = [x, y];
                } else if (['rectangle', 'circle', 'line'].includes(currentTool)) {
                    // Restore the canvas state for shape preview
                    ctx.putImageData(tempCanvas, 0, 0);
                    
                    // Preview the shape
                    ctx.globalAlpha = opacity;
                    ctx.strokeStyle = currentColor;
                    ctx.lineWidth = brushSize;
                    ctx.lineCap = 'round';
                    ctx.lineJoin = 'round';
                    
                    if (currentTool === 'rectangle') {
                        ctx.beginPath();
                        ctx.rect(startX, startY, x - startX, y - startY);
                        ctx.stroke();
                    } else if (currentTool === 'circle') {
                        ctx.beginPath();
                        const radius = Math.sqrt(Math.pow(x - startX, 2) + Math.pow(y - startY, 2));
                        ctx.arc(startX, startY, radius, 0, Math.PI * 2);
                        ctx.stroke();
                    } else if (currentTool === 'line') {
                        ctx.beginPath();
                        ctx.moveTo(startX, startY);
                        ctx.lineTo(x, y);
                        ctx.stroke();
                    }
                }
            }
            
            function stopDrawing() {
                if (!isDrawing) return;
                
                // For shape tools, emit the final shape
                if (['rectangle', 'circle', 'line'].includes(currentTool)) {
                    socket.emit('draw_shape', {
                        startX: startX,
                        startY: startY,
                        endX: lastX,
                        endY: lastY,
                        color: currentColor,
                        size: brushSize,
                        opacity: opacity,
                        tool: currentTool,
                        roomId: roomId
                    });
                    
                    // Save canvas state for undo/redo
                    saveCanvasState();
                } else if (currentTool === 'brush' || currentTool === 'eraser') {
                    // Save canvas state for undo/redo
                    saveCanvasState();
                }
                
                isDrawing = false;
                
                // Emit drawing end
                socket.emit('draw_end', { roomId: roomId });
            }
            
            function drawLine(x0, y0, x1, y1, color, size, opacity, tool) {
                ctx.beginPath();
                ctx.moveTo(x0, y0);
                ctx.lineTo(x1, y1);
                ctx.strokeStyle = color;
                ctx.lineWidth = size;
                ctx.lineCap = 'round';
                ctx.lineJoin = 'round';
                ctx.globalAlpha = opacity;
                
                if (tool === 'eraser') {
                    ctx.globalCompositeOperation = 'destination-out';
                } else {
                    ctx.globalCompositeOperation = 'source-over';
                }
                
                ctx.stroke();
                ctx.globalAlpha = 1; // Reset alpha
            }
            
            function drawShape(startX, startY, endX, endY, color, size, opacity, tool) {
                ctx.globalAlpha = opacity;
                ctx.strokeStyle = color;
                ctx.lineWidth = size;
                ctx.lineCap = 'round';
                ctx.lineJoin = 'round';
                
                if (tool === 'rectangle') {
                    ctx.beginPath();
                    ctx.rect(startX, startY, endX - startX, endY - startY);
                    ctx.stroke();
                } else if (tool === 'circle') {
                    ctx.beginPath();
                    const radius = Math.sqrt(Math.pow(endX - startX, 2) + Math.pow(endY - startY, 2));
                    ctx.arc(startX, startY, radius, 0, Math.PI * 2);
                    ctx.stroke();
                } else if (tool === 'line') {
                    ctx.beginPath();
                    ctx.moveTo(startX, startY);
                    ctx.lineTo(endX, endY);
                    ctx.stroke();
                }
                
                ctx.globalAlpha = 1; // Reset alpha
            }
            
            // Flood fill algorithm
            function floodFill(imageData, x, y, targetColor, fillColor) {
                const width = imageData.width;
                const height = imageData.height;
                const data = imageData.data;
                
                // Check if target color is the same as fill color
                if (
                    targetColor.r === fillColor.r &&
                    targetColor.g === fillColor.g &&
                    targetColor.b === fillColor.b
                ) {
                    return;
                }
                
                const stack = [{x, y}];
                
                while (stack.length > 0) {
                    const {x, y} = stack.pop();
                    const pos = (y * width + x) * 4;
                    
                    // Check if this pixel is the target color
                    if (
                        data[pos] === targetColor.r &&
                        data[pos + 1] === targetColor.g &&
                        data[pos + 2] === targetColor.b
                    ) {
                        // Set the pixel to the fill color
                        data[pos] = fillColor.r;
                        data[pos + 1] = fillColor.g;
                        data[pos + 2] = fillColor.b;
                        data[pos + 3] = 255; // Alpha
                        
                        // Add neighboring pixels to the stack
                        if (x > 0) stack.push({x: x - 1, y});
                        if (x < width - 1) stack.push({x: x + 1, y});
                        if (y > 0) stack.push({x, y: y - 1});
                        if (y < height - 1) stack.push({x, y: y + 1});
                    }
                }
            }
            
            // Get pixel color at position
            function getPixelColor(imageData, x, y) {
                const data = imageData.data;
                const pos = (y * imageData.width + x) * 4;
                return {
                    r: data[pos],
                    g: data[pos + 1],
                    b: data[pos + 2],
                    a: data[pos + 3]
                };
            }
            
            // Convert RGB to Hex
            function rgbToHex(r, g, b) {
                return '#' + ((1 << 24) + (r << 16) + (g << 8) + b).toString(16).slice(1);
            }
            
            // Convert Hex to RGB
            function hexToRgb(hex) {
                const result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
                return result ? {
                    r: parseInt(result[1], 16),
                    g: parseInt(result[2], 16),
                    b: parseInt(result[3], 16)
                } : {r: 0, g: 0, b: 0};
            }
            
            // Helper function to get mouse position
            function getMousePos(canvas, evt) {
                const rect = canvas.getBoundingClientRect();
                const scaleX = canvas.width / rect.width;
                const scaleY = canvas.height / rect.height;
                
                if (evt.touches) {
                    // Touch event
                    return [
                        (evt.touches[0].clientX - rect.left) * scaleX,
                        (evt.touches[0].clientY - rect.top) * scaleY
                    ];
                } else {
                    // Mouse event
                    return [
                        (evt.clientX - rect.left) * scaleX,
                        (evt.clientY - rect.top) * scaleY
                    ];
                }
            }
            
            // Event listeners for drawing
            canvas.addEventListener('mousedown', startDrawing);
            canvas.addEventListener('mousemove', draw);
            canvas.addEventListener('mouseup', stopDrawing);

            // Show toast notification

            // Socket events
            socket.on('connect', function() {
                playerId = socket.id;
                statusDiv.textContent = 'متصل بالخادم. اضغط على "البحث عن لاعب" للبدء.';

            socket.on('player_left', function() {

            socket.on('draw_start', function(data) {

            socket.on('draw_text', function(data) {

                ctx.globalAlpha = data.opacity;
                ctx.fillStyle = data.color;
                ctx.font = `${data.size * 2}px Arial`;
                ctx.textAlign = 'left';
                ctx.textBaseline = 'top';
                ctx.fillText(data.text, data.x, data.y);
                ctx.globalAlpha = 1;
                
                // Save canvas state for undo/redo
                saveCanvasState();
            });
            
            socket.on('draw_fill', function(data) {
                // Another player used fill tool
                const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                const targetColor = getPixelColor(imageData, Math.floor(data.x), Math.floor(data.y));
                floodFill(imageData, Math.floor(data.x), Math.floor(data.y), targetColor, hexToRgb(data.color));
                ctx.putImageData(imageData, 0, 0);
                
                // Save canvas state for undo/redo
                saveCanvasState();
            });
            
            socket.on('clear_canvas', function() {
                // Another player cleared the canvas
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                // Save canvas state for undo/redo
                saveCanvasState();
            });
            
            socket.on('canvas_state_change', function(data) {
                // Another player changed canvas state (undo/redo)
                const img = new Image();
                img.onload = function() {
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    ctx.drawImage(img, 0, 0);
                    
                    // Update history without triggering new save
                    if (historyIndex < history.length - 1) {
                        history = history.slice(0, historyIndex + 1);
                    }
                    
                    if (history.length >= maxHistorySteps) {
                        history.shift();
                    } else {
                        historyIndex++;
                    }
                    
                    history.push(data.dataUrl);
                    updateUndoRedoButtons();
                };
                img.src = data.dataUrl;
            });
            
            socket.on('request_canvas_state', function() {
                // Send current canvas state to new player
                if (isConnected) {
                    socket.emit('canvas_state_update', {
                        roomId: roomId,
                        dataUrl: canvas.toDataURL()
                    });
                }
            });
            
            socket.on('canvas_state_update', function(data) {
                // Receive canvas state from other player
                const img = new Image();
                img.onload = function() {
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    ctx.drawImage(img, 0, 0);
                    
                    // Save initial state for undo/redo
                    if (history.length === 0) {
                        saveCanvasState();
                    }
                };
                img.src = data.dataUrl;
            });
            
            socket.on('disconnect', function() {
                resetGame();
                statusDiv.textContent = 'انقطع الاتصال بالخادم. يرجى تحديث الصفحة.';
                showToast('error', 'انقطع الاتصال بالخادم');
            });
            
            // Initialize undo/redo buttons
            updateUndoRedoButtons();
        });
    </script>
