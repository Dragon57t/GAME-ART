<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>رسم جماعي</title>
  <style>
    body { margin: 0; font-family: sans-serif; text-align: center; background: #f0f0f0; }
    canvas { border: 2px solid #333; background: #fff; touch-action: none; }
    button { margin-top: 10px; padding: 10px 20px; font-size: 18px; }
  </style>
</head>
<body>
  <h2>تطبيق رسم جماعي</h2>
  <canvas id="canvas" width="400" height="400"></canvas>
  <br>
  <button id="find">بحث عن لاعب</button>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const findBtn = document.getElementById('find');

    let painting = false;
    let canDraw = false;

    // بحث عن لاعب
    findBtn.onclick = () => {
      socket.emit('findOpponent');
      findBtn.disabled = true;
      findBtn.textContent = "جاري البحث...";
    };

    // بداية اللعب
    socket.on('startGame', () => {
      canDraw = true;
      findBtn.textContent = "تم الاتصال، يمكنك الرسم!";
    });

    // الانتظار
    socket.on('waiting', () => {
      findBtn.textContent = "في الانتظار...";
    });

    // خصم خرج
    socket.on('opponentLeft', () => {
      canDraw = false;
      findBtn.disabled = false;
      findBtn.textContent = "الخصم خرج، ابحث مجددًا";
    });

    // إرسال حركة الرسم
    function draw(x, y, type) {
      if (!canDraw) return;

      ctx.lineWidth = 2;
      ctx.lineCap = "round";
      ctx.strokeStyle = "#000";

      if (type === 'start') {
        ctx.beginPath();
        ctx.moveTo(x, y);
      } else if (type === 'draw') {
        ctx.lineTo(x, y);
        ctx.stroke();
      }

      socket.emit('draw', { x, y, type });
    }

    // استقبال حركة خصم
    socket.on('draw', ({ x, y, type }) => {
      draw(x, y, type);
    });

    // التحكم بالرسم
    canvas.addEventListener('mousedown', e => {
      painting = true;
      draw(e.offsetX, e.offsetY, 'start');
    });

    canvas.addEventListener('mousemove', e => {
      if (painting) draw(e.offsetX, e.offsetY, 'draw');
    });

    canvas.addEventListener('mouseup', () => painting = false);
    canvas.addEventListener('mouseleave', () => painting = false);
  </script>
</body>
</html>
