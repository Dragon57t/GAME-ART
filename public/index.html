<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>رسم جماعي</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #f0f0f0;
    }
    #toolbar {
      margin: 10px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    canvas {
      border: 2px solid #000;
      background: #fff;
      touch-action: none;
    }
    button, input[type="color"], input[type="range"] {
      padding: 5px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h2>تطبيق رسم جماعي</h2>
  <div id="toolbar">
    <button onclick="findOpponent()">بحث عن لاعب</button>
    <input type="color" id="colorPicker" value="#000000">
    <input type="range" id="brushSize" min="1" max="20" value="4">
    <button onclick="setEraser()">ممحاة</button>
    <button onclick="clearCanvas()">مسح</button>
  </div>
  <canvas id="board" width="500" height="500"></canvas>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const canvas = document.getElementById("board");
    const ctx = canvas.getContext("2d");
    const colorPicker = document.getElementById("colorPicker");
    const brushSize = document.getElementById("brushSize");

    const socket = io();
    let drawing = false;
    let opponentConnected = false;
    let currentTool = "draw";

    function findOpponent() {
      socket.emit("findOpponent");
      alert("جاري البحث عن لاعب...");
    }

    socket.on("startGame", () => {
      alert("تم العثور على خصم! يمكنك البدء بالرسم.");
      opponentConnected = true;
    });

    socket.on("waiting", () => {
      alert("في الانتظار حتى ينضم خصم...");
    });

    canvas.addEventListener("mousedown", startDraw);
    canvas.addEventListener("mouseup", endDraw);
    canvas.addEventListener("mousemove", draw);

    canvas.addEventListener("touchstart", (e) => startDraw(e.touches[0]));
    canvas.addEventListener("touchend", endDraw);
    canvas.addEventListener("touchmove", (e) => {
      draw(e.touches[0]);
      e.preventDefault();
    }, { passive: false });

    function getCoords(e) {
      const rect = canvas.getBoundingClientRect();
      return {
        x: e.clientX - rect.left,
        y: e.clientY - rect.top,
      };
    }

    function startDraw(e) {
      if (!opponentConnected) return;
      drawing = true;
      const { x, y } = getCoords(e);
      const color = currentTool === "draw" ? colorPicker.value : "#ffffff";
      const size = brushSize.value;

      ctx.beginPath();
      ctx.moveTo(x, y);

      socket.emit("start", { x, y });
    }

    function endDraw() {
      if (!drawing) return;
      drawing = false;
      ctx.beginPath();
      socket.emit("end");
    }

    function draw(e) {
      if (!drawing || !opponentConnected) return;

      const { x, y } = getCoords(e);
      const color = currentTool === "draw" ? colorPicker.value : "#ffffff";
      const size = brushSize.value;

      ctx.lineWidth = size;
      ctx.lineCap = "round";
      ctx.strokeStyle = color;
      ctx.lineTo(x, y);
      ctx.stroke();

      socket.emit("draw", { x, y, color, size });
    }

    // استقبال الرسم من الخصم
    socket.on("start", ({ x, y }) => {
      ctx.beginPath();
      ctx.moveTo(x, y);
    });

    socket.on("draw", ({ x, y, color, size }) => {
      ctx.lineWidth = size;
      ctx.lineCap = "round";
      ctx.strokeStyle = color;
      ctx.lineTo(x, y);
      ctx.stroke();
    });

    socket.on("end", () => {
      ctx.beginPath();
    });

    function setEraser() {
      currentTool = currentTool === "draw" ? "erase" : "draw";
    }

    function clearCanvas() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      socket.emit("clear");
    }

    socket.on("clear", () => {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    });
  </script>
</body>
</html>
