<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تطبيق الرسم الجماعي</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            width: 100%;
            max-width: 1000px;
            margin: 20px auto;
            text-align: center;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
        }
        .game-controls {
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }
        .btn {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .btn-primary {
            background-color: #3498db;
            color: white;
        }
        .btn-primary:hover {
            background-color: #2980b9;
        }
        .btn-danger {
            background-color: #e74c3c;
            color: white;
        }
        .btn-danger:hover {
            background-color: #c0392b;
        }
        .status {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            background-color: #ecf0f1;
        }
        .canvas-container {
            position: relative;
            width: 100%;
            max-width: 800px;
            height: 500px;
            border: 2px solid #3498db;
            border-radius: 5px;
            background-color: white;
            margin: 0 auto;
            overflow: hidden;
        }
        #drawingCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            cursor: crosshair;
        }
        .color-picker {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 15px 0;
        }
        .color {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid transparent;
            transition: transform 0.2s;
        }
        .color:hover {
            transform: scale(1.2);
        }
        .color.active {
            border: 2px solid #2c3e50;
        }
        .brush-size {
            margin: 10px 0;
        }
        .waiting-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            z-index: 100;
            display: none;
        }
        .spinner {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .tools {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 10px 0;
        }
        .tool {
            padding: 5px 10px;
            border: 1px solid #bdc3c7;
            border-radius: 3px;
            cursor: pointer;
            background-color: white;
        }
        .tool.active {
            background-color: #3498db;
            color: white;
        }
        @media (max-width: 768px) {
            .canvas-container {
                height: 350px;
            }
            .game-controls {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>تطبيق الرسم الجماعي</h1>
        
        <div class="game-controls">
            <button id="findPlayerBtn" class="btn btn-primary">البحث عن لاعب</button>
            <button id="clearBtn" class="btn btn-danger">مسح اللوحة</button>
            <button id="leaveBtn" class="btn btn-danger" disabled>مغادرة اللعبة</button>
        </div>
        
        <div id="status" class="status">
            غير متصل. اضغط على "البحث عن لاعب" للبدء.
        </div>
        
        <div class="tools">
            <div class="tool active" data-tool="brush">فرشاة</div>
            <div class="tool" data-tool="eraser">ممحاة</div>
        </div>
        
        <div class="color-picker">
            <div class="color active" style="background-color: #000000;" data-color="#000000"></div>
            <div class="color" style="background-color: #e74c3c;" data-color="#e74c3c"></div>
            <div class="color" style="background-color: #3498db;" data-color="#3498db"></div>
            <div class="color" style="background-color: #2ecc71;" data-color="#2ecc71"></div>
            <div class="color" style="background-color: #f1c40f;" data-color="#f1c40f"></div>
            <div class="color" style="background-color: #9b59b6;" data-color="#9b59b6"></div>
        </div>
        
        <div class="brush-size">
            <label for="brushSize">حجم الفرشاة: </label>
            <input type="range" id="brushSize" min="1" max="20" value="5">
            <span id="brushSizeValue">5</span>
        </div>
        
        <div class="canvas-container">
            <canvas id="drawingCanvas"></canvas>
        </div>
    </div>
    
    <div class="waiting-screen" id="waitingScreen">
        <div class="spinner"></div>
        <h2>جاري البحث عن لاعب...</h2>
        <p>يرجى الانتظار</p>
        <button id="cancelSearchBtn" class="btn btn-danger">إلغاء البحث</button>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Canvas setup
            const canvas = document.getElementById('drawingCanvas');
            const ctx = canvas.getContext('2d');
            const container = document.querySelector('.canvas-container');
            
            // Set canvas size to match container
            function resizeCanvas() {
                canvas.width = container.clientWidth;
                canvas.height = container.clientHeight;
            }
            
            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);
            
            // Drawing variables
            let isDrawing = false;
            let lastX = 0;
            let lastY = 0;
            let currentColor = '#000000';
            let brushSize = 5;
            let currentTool = 'brush';
            
            // Socket.io setup
            const socket = io();
            let roomId = null;
            let playerId = null;
            let isConnected = false;
            
            // UI elements
            const findPlayerBtn = document.getElementById('findPlayerBtn');
            const clearBtn = document.getElementById('clearBtn');
            const leaveBtn = document.getElementById('leaveBtn');
            const statusDiv = document.getElementById('status');
            const waitingScreen = document.getElementById('waitingScreen');
            const cancelSearchBtn = document.getElementById('cancelSearchBtn');
            const brushSizeInput = document.getElementById('brushSize');
            const brushSizeValue = document.getElementById('brushSizeValue');
            
            // Color picker
            const colorElements = document.querySelectorAll('.color');
            colorElements.forEach(color => {
                color.addEventListener('click', function() {
                    // Remove active class from all colors
                    colorElements.forEach(c => c.classList.remove('active'));
                    // Add active class to selected color
                    this.classList.add('active');
                    // Set current color
                    currentColor = this.getAttribute('data-color');
                    
                    // If using eraser, switch back to brush
                    if (currentTool === 'eraser') {
                        setTool('brush');
                    }
                });
            });
            
            // Tool selection
            const toolElements = document.querySelectorAll('.tool');
            toolElements.forEach(tool => {
                tool.addEventListener('click', function() {
                    setTool(this.getAttribute('data-tool'));
                });
            });
            
            function setTool(tool) {
                currentTool = tool;
                toolElements.forEach(t => t.classList.remove('active'));
                document.querySelector(`[data-tool="${tool}"]`).classList.add('active');
            }
            
            // Brush size
            brushSizeInput.addEventListener('input', function() {
                brushSize = this.value;
                brushSizeValue.textContent = brushSize;
            });
            
            // Drawing functions
            function startDrawing(e) {
                if (!isConnected) return;
                
                isDrawing = true;
                [lastX, lastY] = getMousePos(canvas, e);
                
                // Emit drawing start
                socket.emit('draw_start', {
                    x: lastX,
                    y: lastY,
                    color: currentTool === 'eraser' ? '#FFFFFF' : currentColor,
                    size: brushSize,
                    tool: currentTool,
                    roomId: roomId
                });
            }
            
            function draw(e) {
                if (!isDrawing || !isConnected) return;
                
                const [x, y] = getMousePos(canvas, e);
                
                // Draw line
                drawLine(lastX, lastY, x, y, currentTool === 'eraser' ? '#FFFFFF' : currentColor, brushSize, currentTool);
                
                // Emit drawing
                socket.emit('draw_move', {
                    x0: lastX,
                    y0: lastY,
                    x1: x,
                    y1: y,
                    color: currentTool === 'eraser' ? '#FFFFFF' : currentColor,
                    size: brushSize,
                    tool: currentTool,
                    roomId: roomId
                });
                
                [lastX, lastY] = [x, y];
            }
            
            function stopDrawing() {
                if (!isDrawing) return;
                isDrawing = false;
                
                // Emit drawing end
                socket.emit('draw_end', { roomId: roomId });
            }
            
            function drawLine(x0, y0, x1, y1, color, size, tool) {
                ctx.beginPath();
                ctx.moveTo(x0, y0);
                ctx.lineTo(x1, y1);
                ctx.strokeStyle = color;
                ctx.lineWidth = size;
                ctx.lineCap = 'round';
                ctx.lineJoin = 'round';
                
                if (tool === 'eraser') {
                    ctx.globalCompositeOperation = 'destination-out';
                } else {
                    ctx.globalCompositeOperation = 'source-over';
                }
                
                ctx.stroke();
            }
            
            // Helper function to get mouse position
            function getMousePos(canvas, evt) {
                const rect = canvas.getBoundingClientRect();
                const scaleX = canvas.width / rect.width;
                const scaleY = canvas.height / rect.height;
                
                if (evt.touches) {
                    // Touch event
                    return [
                        (evt.touches[0].clientX - rect.left) * scaleX,
                        (evt.touches[0].clientY - rect.top) * scaleY
                    ];
                } else {
                    // Mouse event
                    return [
                        (evt.clientX - rect.left) * scaleX,
                        (evt.clientY - rect.top) * scaleY
                    ];
                }
            }
            
            // Event listeners for drawing
            canvas.addEventListener('mousedown', startDrawing);
            canvas.addEventListener('mousemove', draw);
            canvas.addEventListener('mouseup', stopDrawing);
            canvas.addEventListener('mouseout', stopDrawing);
            
            // Touch support
            canvas.addEventListener('touchstart', function(e) {
                e.preventDefault();
                startDrawing(e);
            });
            canvas.addEventListener('touchmove', function(e) {
                e.preventDefault();
                draw(e);
            });
            canvas.addEventListener('touchend', stopDrawing);
            
            // Clear canvas
            clearBtn.addEventListener('click', function() {
                if (!isConnected) return;
                
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                socket.emit('clear_canvas', { roomId: roomId });
            });
            
            // Find player
            findPlayerBtn.addEventListener('click', function() {
                if (isConnected) return;
                
                waitingScreen.style.display = 'flex';
                statusDiv.textContent = 'جاري البحث عن لاعب...';
                
                socket.emit('find_player');
            });
            
            // Cancel search
            cancelSearchBtn.addEventListener('click', function() {
                waitingScreen.style.display = 'none';
                statusDiv.textContent = 'تم إلغاء البحث. اضغط على "البحث عن لاعب" للمحاولة مرة أخرى.';
                
                socket.emit('cancel_search');
            });
            
            // Leave game
            leaveBtn.addEventListener('click', function() {
                if (!isConnected) return;
                
                socket.emit('leave_game', { roomId: roomId });
                resetGame();
            });
            
            // Reset game state
            function resetGame() {
                isConnected = false;
                roomId = null;
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                statusDiv.textContent = 'غير متصل. اضغط على "البحث عن لاعب" للبدء.';
                findPlayerBtn.disabled = false;
                leaveBtn.disabled = true;
            }
            
            // Socket events
            socket.on('connect', function() {
                playerId = socket.id;
                statusDiv.textContent = 'متصل بالخادم. اضغط على "البحث عن لاعب" للبدء.';
            });
            
            socket.on('game_start', function(data) {
                roomId = data.roomId;
                isConnected = true;
                waitingScreen.style.display = 'none';
                statusDiv.textContent = 'تم العثور على لاعب! يمكنك البدء بالرسم الآن.';
                findPlayerBtn.disabled = true;
                leaveBtn.disabled = false;
            });
            
            socket.on('player_left', function() {
                statusDiv.textContent = 'غادر اللاعب الآخر. اضغط على "البحث عن لاعب" للبدء من جديد.';
                resetGame();
            });
            
            socket.on('draw_start', function(data) {
                // Another player started drawing
                lastX = data.x;
                lastY = data.y;
            });
            
            socket.on('draw_move', function(data) {
                // Another player is drawing
                drawLine(data.x0, data.y0, data.x1, data.y1, data.color, data.size, data.tool);
            });
            
            socket.on('clear_canvas', function() {
                // Another player cleared the canvas
                ctx.clearRect(0, 0, canvas.width, canvas.height);
            });
            
            socket.on('disconnect', function() {
                resetGame();
                statusDiv.textContent = 'انقطع الاتصال بالخادم. يرجى تحديث الصفحة.';
            });
        });
    </script>
</body>
</html>
